<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khảo Sát Ví Điện Tử</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #283593;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .survey-container {
      background-color: #1a237e;
      color: white;
      width: 90%;
      max-width: 500px;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .survey-container img {
      width: 80px;
      margin-bottom: 20px;
    }
    .survey-container h2 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      margin-bottom: 20px;
    }
    .survey-container p {
      font-size: 16px;
      color: #b0bec5;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .button-container {
      display: flex;
      justify-content: center;
    }
    .start-button {
      background-color: #ff4081;
      color: white;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .start-button:hover {
      background-color: #f50057;
    }
    .start-button span {
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="survey-container">
  <img src="MoMo_Logo.png" alt="">
  <h2>HÀNH VI SỬ DỤNG VÍ ĐIỆN TỬ Ở VIỆT NAM</h2>
  <p>Cảm ơn bạn đã click vào bảng câu hỏi khảo sát về "Hành vi sử dụng ví điện tử ở Việt Nam" được phát triển bởi Nhóm 12 - Học viện Ngân Hàng. Rất mong nhận được sự hợp tác của bạn! Chân thành cảm ơn.</p>
  <div class="button-container">
    <button class="start-button">START <span>→</span>
  </div>
</div>

</body>
</html>
